name: CI/CD Pipeline for Juice Shop

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Pull Docker Image
        run: docker pull bkimminich/juice-shop

      - name: Run Juice Shop
        run: docker run -d -p 3000:3000 bkimminich/juice-shop
